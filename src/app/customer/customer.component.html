<app-navbar></app-navbar>
<div class="content">
    <router-outlet></router-outlet>
    <div class="container">
    
        <div class="product-list">
            <mat-card class="product-card" *ngFor="let product of products">
                <div class="product-image">
                    <img [src]="product.processedImage" alt="Product Image">
                </div>
                <div class="product-details">
                    <h2 class="product-name">{{product.productName}}</h2>
                    <p class="product-description">{{product.description}}</p>
                    <mat-divider></mat-divider>
                    <div class="product-info">
                        <div class="info-row">
                            <span class="info-label">Price: </span>
                            <span class="info-value">{{product.price | currency: 'INR'}}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Category: </span>
                            <span class="info-value">{{product.categoryName}}</span>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="actions">
                        <button mat-raised-button color="primary" class="update-button" >Add To Cart</button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
<app-footer></app-footer>
