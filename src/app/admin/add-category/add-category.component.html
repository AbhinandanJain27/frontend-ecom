<div class="container">
    <div class="topBar">
      <h2>Add Category</h2>
      <button type="button" (click)="close()">X</button>
    </div>
    
    <form [formGroup]="categoryForm" (ngSubmit)="add()">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Select Category</mat-label>
        <mat-select formControlName="type">
          <mat-option value="FASHION">Fashion</mat-option>
          <mat-option value="TECHNOLOGY">Technology</mat-option>
          <mat-option value="BEAUTY">Beauty Products</mat-option>
          <mat-option value="BABY">Baby & Toys</mat-option>
          <mat-option value="GROCERY">Grocery</mat-option>
          <mat-option value="DECOR">Home Decor</mat-option>
          <mat-option value="SPORTS">Sports</mat-option>
        </mat-select>
        <mat-error *ngIf="categoryForm.get('type')?.hasError('required')">This is required!</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name"/>
        <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">This is required!</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Description</mat-label>
        <input matInput type="text" placeholder="Description" formControlName="description"/>
        <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">This is required!</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Add Category</button>
    </form>
  </div>
