<div class="container">
    <div class="topBar">
        <h2>Product List</h2>
        <div class="search">
            <form [formGroup]="searchProductForm" class="search-form" (submit)="searchProduct()">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Enter Keyword to search</mat-label>
                    <input matInput formControlName="title" />

                    <button mat-button matSuffix color="primary" [disabled]="searchProductForm.invalid">
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
            </form>
        </div>
        <button mat-raised-button color="primary" (click)="openMiniWindow()">Add Product</button>
    </div>

    <div class="product-list">
        <mat-card class="product-card" *ngFor="let product of products">
            <div class="product-image">
                <img [src]="product.processedImage" alt="Product Image">
            </div>
            <div class="product-details">
                <h2 class="product-name">{{product.productName}}</h2>
                <p class="product-description">{{product.description}}</p>
                <mat-divider></mat-divider>
                <div class="product-info">
                    <div class="info-row">
                        <span class="info-label">Price: </span>
                        <span class="info-value">{{product.price | currency : 'INR'}}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Category: </span>
                        <span class="info-value">{{product.categoryName}}</span>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <div class="actions">
                    <button mat-raised-button color="primary" class="update-button" >Edit Product</button>
                    <button mat-raised-button color="primary" class="delete-button" (click)="deleteProduct(product.productId)">Delete Product</button>
                </div>
            </div>
        </mat-card>
    </div>
</div>
