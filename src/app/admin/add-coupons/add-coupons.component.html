<div class="container">
    <div class="topBar">
      <h2>Add Coupons</h2>
      <button type="button" (click)="close()">X</button>
    </div>
    
    <form [formGroup]="couponForm" (ngSubmit)="add()">
  
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name"/>
        <mat-error *ngIf="couponForm.get('name')?.hasError('required')">This is required!</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Discount Percentage</mat-label>
        <input matInput type="text" placeholder="Discount Percentage" formControlName="discount"/>
        <mat-error *ngIf="couponForm.get('discount')?.hasError('required')">This is required!</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Add Coupon</button>
    </form>
  </div>
