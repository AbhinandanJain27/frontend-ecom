<div class="box">
    <div class="container">
        
        <h2>LOGIN</h2>
        
        <form id="emiForm">
            <label for="email">Email<span class="text-danger">*</span></label>
            <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="credentials.email" required>

            <label for="password">Password<span class="text-danger">*</span></label>
            <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="credentials.password" required>

            <button type="button" (click)="login()">Log In</button>

            <label class="switch" for="c_password">Don't have account ? <a [routerLink]="['/signup']">Register</a></label>

        </form>
    </div>
</div>
